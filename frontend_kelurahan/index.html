<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data Warga Kelurahan</title>
</head>
<body>

<h1>Daftar Warga</h1>

<div id="warga-list-container">
    <p>Memuat data...</p>
</div>

<h2>Tambah Warga</h2>
<form id="warga-form">
    <input type="text" id="nik" placeholder="NIK" required><br>
    <input type="text" id="nama_lengkap" placeholder="Nama Lengkap" required><br>
    <input type="text" id="alamat" placeholder="Alamat" required><br>

    <input type="text" id="no_telepon" placeholder="Nomor Telepon"><br>

    <input type="date" id="tanggal_lahir"><br>

    <select id="jenis_kelamin">
        <option value="">-- Pilih Jenis Kelamin --</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
    </select><br>

    <button type="submit">Simpan</button>
</form>


<script src="app.js"></script>
</body>
</html>
