<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaduan Warga</title>
</head>
<body>
    {% block content %}
    <h1>Daftar Semua Pengaduan</h1>
    
    <table border="1" cellpadding="5">
        <tr>
            <th>Judul Pengaduan</th>
            <th>Nama Pelapor</th>
        </tr>

        {% for pengaduan in object_list %}
        <tr>
            <td>{{ pengaduan.judul }}</td>
            <td>{{ pengaduan.pelapor.nama_lengkap }}</td>
            <td>
                <!-- ðŸ”¹ link Edit & Hapus di sini -->
                <a href="{% url 'pengaduan-edit' pengaduan.pk %}">Edit</a> |
                <a href="{% url 'pengaduan-hapus' pengaduan.pk %}">Hapus</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">Belum ada pengaduan.</td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
</body>
</html>
